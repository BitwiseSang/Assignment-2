<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./Sign_up.css" />
    <link rel="ico" href="../logos/happy_resized.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3>Sign Up</h3>
      <p>It's free and it only takes a minute</p>
      <form action="../index.html">
        <label for="">First Name</label><br />
        <input type="text" name="" id="" /><br />
        <label for="">Last Name</label><br />
        <input type="text" name="" id="" /><br />
        <label for="">Email</label><br />
        <input type="email" name="" id="" /><br />
        <label for="">Password</label><br />
        <input type="password" name="" id="" /><br />
        <label for="">Confirm Password</label><br />
        <input type="password" name="" id="" /><br />
        <input class="btn" type="submit" value="Sign Up" />
      </form>
      <div>
        <p class="terms">
          By clicking sign up button, you agree to our
          <a href="#">Terms and Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </div>
    </div>
    <p class="bottom">
      Already have an account?<a href="./Log_In.html"> Log in here</a>
    </p>
    <div id="wrap">
      <h3 class="disc">DISCLAIMER</h3>
      <p class="bottom" id="warning">
        IT DOESN'T WORK YET. JUST PRESS "SIGN UP" TO CONTINUE
      </p>
    </div>
  </body>
</html>
